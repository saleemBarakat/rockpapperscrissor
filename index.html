<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="rock papper scissor game is a game that you can play where you choose rock or papper or scissor and depending on an your opponents move you can either win on lose">
    <meta name="keywords" content="rock papper scissor game, sten sax påse spel">
    <title>Sten Sax Påse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--resultats tavlan-->
    <div class="score-board">
        <div id="user-label" class="badge">Användare</div>
        <div id="computer-label" class="badge">Dator</div>
        <span id="user-score">o</span>:<span id="computer-score">o</span>
    </div>
    <div class="result">
        <p>Sten Sax Påse</p>
    </div>
    <!--valen man kan göra när man spelar-->
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/hand-rock.png">
            <p class="description-of-the-images">Sten</p>

        </div>
        <div class="choice" id="s">
            <img src="images/hand-scissors.png">
            <p class="description-of-the-images">Sax</p>

        </div>
        <div class="choice" id="p">
            <img src="images/hand-paper.png">
            <p class="description-of-the-images">Påse</p>
        </div>

    </div>
    <!--Meddelande som säger att man ska göra ett val-->
    <p id="action-message">Gör ett Drag...</p>

    <!--helsingborg stads logo-->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRLAKddJ5epvjmnYQWxGRp3arLnXjEeoIteEA&usqp=CAU" class="helsingborg_stad_logo">

    <script src="app.js"></script>
</body>

</html>
