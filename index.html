<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="rock papper scissor game is a game that you can play where you choose rock or papper or scissor and depending on an your opponents move you can either win on lose">
    <meta name="keywords" content="rock papper scissor game, sten sax påse spel">
    <title>Rock Papper Scrissors Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <!--Rubrik-->
    <header>
        <h1>Rock Papper Scrissors</h1>
    </header>
    <!--resultats tavlan-->
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">o</span>:<span id="computer-score">o</span>
    </div>
    <div class="result">
        <p>Papper covers Rock,You win!</p>
    </div>
    <!--valen man kan göra när man spelar-->
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/hand-rock.png">
        </div>
        <div class="choice" id="p">            
            <img src="images/hand-paper.png">
        </div>
        <div class="choice" id="s">
            <img src="images/hand-scissors.png">
        </div>
    </div>
    <!--Meddelande som säger att man ska göra ett val-->
    <p id="action-message">Make your move</p>
    
    <script src="app.js"></script>
</body>
</html>
